name: code-climate-coverage
on:
  push:
    branches:
      - master
    tags:
      - '!*' # Do not execute on tags
    paths:
      - src/*
      - test/*
      - '*.json'
      - yarn.lock
  pull_request:
    paths:
      - '!*.MD'
steps:
  - name: Test & publish code coverage
    uses: paambaati/codeclimate-action@v2.7.4
    env:
      CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
    with:
      coverageCommand: npm run coverage
      debug: true
